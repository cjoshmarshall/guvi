<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/login.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/login.js"></script>
  </head>
  <body>
    <form id="login-form" class="login-form">
      <div class="login-container">
        <h2 class="login-title">Login</h2>
        <p id="login-error" class="login-error"></p>
        <div class="login-subcontainer">
          <div class="login-innercontainer">
            <label class="login-label" htmlFor="email"> Email </label>
            <div class="login-inputcontainer">
              <input type="email" name="email" id="email" class="login-input" />
            </div>
            <span
              id="login-email-error"
              class="login-error login-input-error"
            ></span>
          </div>
          <div class="login-innercontainer">
            <label class="login-label" htmlFor="password"> Password </label>
            <div class="login-inputcontainer">
              <input
                type="password"
                name="password"
                id="password"
                class="login-input login-password"
              />
            </div>
            <span
              id="login-password-error"
              class="login-error login-input-error"
            ></span>
          </div>
        </div>
        <div class="login-buttoncontainer">
          <button class="login-button">LOGIN</button>
        </div>
        <p class="login-signup-link">
          <a href="./register.html">Create New Account</a>
        </p>
      </div>
    </form>
  </body>
</html>
